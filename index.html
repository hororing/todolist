<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>할일 관리</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>📝 할일 관리</h1>
        </header>
        
        <div class="todo-input-section">
            <div class="input-group">
                <input type="text" id="todoInput" placeholder="할일을 입력하세요..." maxlength="100">
                <button id="addBtn">추가</button>
            </div>
        </div>

        <div class="todo-stats">
            <div class="stat">
                <span class="stat-number" id="totalCount">0</span>
                <span class="stat-label">전체</span>
            </div>
            <div class="stat">
                <span class="stat-number" id="completedCount">0</span>
                <span class="stat-label">완료</span>
            </div>
            <div class="stat">
                <span class="stat-number" id="pendingCount">0</span>
                <span class="stat-label">진행중</span>
            </div>
        </div>

        <div class="todo-filters">
            <button class="filter-btn active" data-filter="all">전체</button>
            <button class="filter-btn" data-filter="pending">진행중</button>
            <button class="filter-btn" data-filter="completed">완료</button>
        </div>

        <div class="todo-list" id="todoList">
            <!-- 할일 항목들이 여기에 동적으로 추가됩니다 -->
        </div>

        <div class="empty-state" id="emptyState">
            <div class="empty-icon">📋</div>
            <p>할일이 없습니다.</p>
            <p>새로운 할일을 추가해보세요!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
